<!DOCTYPE html>
<html>
<head>
	<title>First App</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<main class="container-fluid">
		<div class="row">
			<div class="col-md-6 p-4 my-auto">
				<form class="card card-body" id="form">
					<div class="form-group">
						<input type="text" id="name" placeholder="product name" class="form-control" autofocus>
					</div>

					<div class="form-group">
						<input type="number" id="price" step="any" placeholder="product price" class="form-control">
					</div>

					<div class="form-group">
						<textarea name="" id="description" placeholder="product description" rows="3" class="form-control"></textarea>
					</div>

					<button class="btn btn-primary" id="submitBtn">Save</button>
				</form>
			</div>

			<div class="col-md-6">
				<div id="products"></div>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="./js/formUI.js"></script>
</body>
</html>
